<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="theme-color" content="#4CAF50"/>
    <title>Salah Times</title>
    <!-- Favicon-->
{#    <link rel="icon" href="{% static "images/m.ico" %}" type="image/x-icon">#}

    <link rel="apple-touch-icon" sizes="180x180" href="{% static "images/favicon_io/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "images/favicon_io/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "images/favicon_io/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "images/favicon_io/site.webmanifest" %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static "plugins/bootstrap/css/bootstrap.css" %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static "plugins/node-waves/waves.css" %}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="{% static "css/themes/all-themes.css" %}" rel="stylesheet" />

    {% block custom_links %}n
    {% endblock %}

</head>

<body class="theme-green">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-icon">
            <i class="material-icons">search</i>
        </div>
        <form method="get" action="{% url "portal:search" %}">
{#            {% csrf_token %}#}
            <input type="text" name="query" placeholder="START TYPING...">
        </form>

        <div class="close-search">
            <i class="material-icons">close</i>
        </div>
    </div>
    <!-- #END# Search Bar -->
    <!-- Top Bar -->
    {% include "portal/header.html" %}
    <!-- #Top Bar -->

    {% include "portal/sidebar.html" %}

    {% block content %}
    {% endblock %}

    <!-- Jquery Core Js -->
    <script src="{% static "plugins/jquery/jquery.min.js" %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static "plugins/bootstrap/js/bootstrap.js" %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static "plugins/node-waves/waves.js" %}"></script>

    <!-- Custom Js -->
    <script src="{% static "js/admin.js" %}"></script>


    <script>
        $(".amt-nav-itm").each(function () {
            let current_url = window.location.pathname;
            if ($(this).children("a").attr("href") == current_url){
                $(this).addClass("active");
            }
        });

        $(".randomColor").each(function (i) {
            i += 1;
            if (i%6==1){
                $(this).addClass("panel-col-teal");
            }
            else if (i%6==2){
                $(this).addClass("panel-col-indigo");
            }
            else if (i%6==3){
                $(this).addClass("panel-col-green");
            }
            else if (i%6==4){
                $(this).addClass("panel-col-blue");
            }
            else if (i%6==5){
                $(this).addClass("panel-col-pink");
            }
            else if (i%6==0){
                $(this).addClass("panel-col-blue-grey");
            }
        })
    </script>

    {% block custom_script %}
    {% endblock %}
</body>

</html>
